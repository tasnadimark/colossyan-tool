<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Script Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .result.visible {
            display: block;
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .script-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            white-space: pre-wrap;
            line-height: 1.6;
            color: #333;
            max-height: 400px;
            overflow-y: auto;
        }

        .copy-btn {
            margin-top: 15px;
            width: auto;
            padding: 10px 20px;
            background: #28a745;
            font-size: 14px;
        }

        .copy-btn:hover {
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 600px) {
            .row {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 24px;
            }

            .content {
                padding: 20px;
            }
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¹ Video Script Generator</h1>
            <p>Create engaging video scripts in seconds</p>
        </div>
        
        <div class="content">
            <form id="scriptForm">
                <div class="form-group">
                    <label for="topic">Video Topic *</label>
                    <input type="text" id="topic" name="topic" placeholder="e.g., How to use our product" required>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="duration">Duration (seconds) *</label>
                        <input type="number" id="duration" name="duration" min="15" max="600" value="60" required>
                    </div>

                    <div class="form-group">
                        <label for="tone">Tone *</label>
                        <select id="tone" name="tone" required>
                            <option value="professional">Professional</option>
                            <option value="casual">Casual</option>
                            <option value="enthusiastic">Enthusiastic</option>
                            <option value="educational">Educational</option>
                            <option value="storytelling">Storytelling</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="audience">Target Audience *</label>
                    <input type="text" id="audience" name="audience" placeholder="e.g., Business professionals, Students, etc." required>
                </div>

                <div class="form-group">
                    <label for="keyPoints">Key Points (optional)</label>
                    <textarea id="keyPoints" name="keyPoints" placeholder="Enter key points you want to cover, separated by commas or new lines"></textarea>
                </div>

                <button type="submit" class="btn" id="generateBtn">Generate Script</button>
            </form>

            <div id="result" class="result">
                <h3>Your Video Script</h3>
                <div class="script-content" id="scriptContent"></div>
                <button class="btn copy-btn" id="copyBtn">ðŸ“‹ Copy to Clipboard</button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('scriptForm');
        const generateBtn = document.getElementById('generateBtn');
        const result = document.getElementById('result');
        const scriptContent = document.getElementById('scriptContent');
        const copyBtn = document.getElementById('copyBtn');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            generateScript();
        });

        copyBtn.addEventListener('click', function() {
            const text = scriptContent.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'âœ“ Copied!';
                copyBtn.style.background = '#20c997';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = '#28a745';
                }, 2000);
            });
        });

        function generateScript() {
            const topic = document.getElementById('topic').value;
            const duration = parseInt(document.getElementById('duration').value);
            const tone = document.getElementById('tone').value;
            const audience = document.getElementById('audience').value;
            const keyPoints = document.getElementById('keyPoints').value;

            // Show loading state
            const originalBtnText = generateBtn.innerHTML;
            generateBtn.innerHTML = '<span class="loading"></span>Generating...';
            generateBtn.disabled = true;

            // Simulate generation delay for better UX
            setTimeout(() => {
                const script = createScript(topic, duration, tone, audience, keyPoints);
                scriptContent.textContent = script;
                result.classList.add('visible');
                result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                
                // Reset button
                generateBtn.innerHTML = originalBtnText;
                generateBtn.disabled = false;
            }, 800);
        }

        function createScript(topic, duration, tone, audience, keyPoints) {
            const words = Math.floor(duration * 2.5); // Approximate words per second
            
            // Parse key points
            const points = keyPoints 
                ? keyPoints.split(/[,\n]/).map(p => p.trim()).filter(p => p.length > 0)
                : [];

            // Tone-specific introductions
            const intros = {
                professional: `Good day. Today, we'll be discussing ${topic}.`,
                casual: `Hey there! Let's talk about ${topic}.`,
                enthusiastic: `Hello everyone! I'm so excited to share with you about ${topic}!`,
                educational: `Welcome. In this video, we'll explore ${topic}.`,
                storytelling: `Imagine this... Let me tell you about ${topic}.`
            };

            const transitions = {
                professional: ['Furthermore', 'Additionally', 'Moving forward', 'It\'s important to note'],
                casual: ['So', 'Also', 'Here\'s the thing', 'And get this'],
                enthusiastic: ['And here\'s what\'s amazing', 'But wait, there\'s more', 'This is incredible', 'You\'ll love this'],
                educational: ['Next', 'Let\'s examine', 'Consider this', 'It\'s crucial to understand'],
                storytelling: ['Then', 'What happened next was', 'As it turns out', 'The interesting part is']
            };

            const closings = {
                professional: `Thank you for your time. We hope this information about ${topic} proves valuable for ${audience}.`,
                casual: `Thanks for watching! Hope this helped you understand ${topic} better.`,
                enthusiastic: `Wasn't that amazing?! I hope you're as excited about ${topic} as I am!`,
                educational: `To summarize, we've covered ${topic}. Remember to apply these concepts.`,
                storytelling: `And that's the story of ${topic}. What will you do with this knowledge?`
            };

            let script = `[OPENING - 0:00]\n${intros[tone] || intros.professional}\n\n`;

            // Add context for the audience
            script += `[CONTEXT]\nThis is particularly relevant for ${audience}. `;

            if (duration >= 30) {
                script += `Over the next ${Math.floor(duration / 60) > 0 ? Math.floor(duration / 60) + ' minute' + (Math.floor(duration / 60) > 1 ? 's' : '') : duration + ' seconds'}, we'll explore this in detail.\n\n`;
            } else {
                script += `Let's dive right in.\n\n`;
            }

            // Add key points if provided
            if (points.length > 0) {
                script += '[MAIN CONTENT]\n';
                points.forEach((point, index) => {
                    const transition = transitions[tone][index % transitions[tone].length];
                    script += `${transition}, ${point}. `;
                    
                    // Add elaboration based on duration
                    if (duration >= 60) {
                        script += `This means you can leverage this approach to enhance your results. `;
                    }
                    script += '\n\n';
                });
            } else {
                // Generate generic middle content
                script += '[MAIN CONTENT]\n';
                const genericPoints = [
                    `Understanding ${topic} is essential for ${audience}`,
                    `There are several key aspects to consider`,
                    `The benefits are clear and measurable`,
                    `Implementation is straightforward with the right approach`
                ];

                const numPoints = duration < 45 ? 2 : duration < 90 ? 3 : 4;
                for (let i = 0; i < numPoints; i++) {
                    const transition = transitions[tone][i % transitions[tone].length];
                    script += `${transition}, ${genericPoints[i]}. This will help you achieve better outcomes.\n\n`;
                }
            }

            // Call to action (if longer video)
            if (duration >= 45) {
                script += '[CALL TO ACTION]\n';
                script += `Now it's your turn. Take what you've learned about ${topic} and put it into action. `;
                if (duration >= 90) {
                    script += 'Don\'t forget to share your results and experiences with others. ';
                }
                script += '\n\n';
            }

            // Closing
            script += `[CLOSING]\n${closings[tone] || closings.professional}\n\n`;

            // Add production notes
            script += '[PRODUCTION NOTES]\n';
            script += `- Estimated word count: ~${words} words\n`;
            script += `- Target duration: ${duration} seconds\n`;
            script += `- Suggested pacing: ${tone === 'enthusiastic' ? 'Fast and energetic' : tone === 'professional' ? 'Moderate and clear' : 'Natural and conversational'}\n`;
            script += `- Target audience: ${audience}`;

            return script;
        }
    </script>
</body>
</html>
